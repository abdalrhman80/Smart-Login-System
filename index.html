<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="css/styel.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="body-bg">
    <div class="container">
        <div class="row">
            <div class="login shadow w-90 w-75 mx-auto  text-center p-5 ">
                <h1 class="text-white mb-3"> Login </h1>
                <div class="mb-3">
                    <input type="email" class="form-control body-bg text-white" id="emailInput"
                        placeholder="Your email" />
                    <p class="text-danger text-start pt-1 d-none email-wrong">Email must be valid one </p>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control body-bg text-white" id="passwordInput"
                        placeholder="Your password (min 8 characters)" />
                    <p class="text-danger text-start pt-1 d-none password-wrong">At least one uppercase, lowercase and
                        digit </p>
                </div>
                <p class="text-danger fs-5 d-none p-user font-22">No User Yet</p>
                <p class="text-danger fs-5 d-none p-required font-22">All inputs is required</p>
                <p class="text-danger fs-5 d-none p-incorrect font-22">Incorrect email or password</p>
                <a id="loginButtonLink">
                    <button type="button" id="loginButton" class="btn btn-light w-100">
                        Login
                    </button>
                </a>
                <P class="text-white singup pt-3">Donâ€™t have an account? <a href="signup.html"
                        class="text-wheat login-link">SignUp</a></P>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Login JS-->
    <script src="js/login.js"></script>
</body>

</html>
